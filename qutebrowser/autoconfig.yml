config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Alt+Shift+p>: spawn --userscript 1pass
        d: null
        j: scroll-px 0 100
        k: scroll-px 0 -100
  colors.webpage.darkmode.enabled:
    global: true
  completion.height:
    global: 20%
  content.blocking.method:
    global: both
  content.fullscreen.window:
    global: true
  fonts.default_family:
    global: MonaspiceNe Nerd Font
  fonts.default_size:
    global: 12pt
  scrolling.smooth:
    global: true
  statusbar.position:
    global: top
  statusbar.show:
    global: always
  tabs.show:
    global: never
  tabs.tabs_are_windows:
    global: true
